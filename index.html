<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devicei-width, initial-scale=1">
        <title>Portfolio Example</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <!-- CSS downloaded with default setting from bootstrap site with all feature -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

    </head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top row">

            <!-- http://bootsnipp.com/snippets/featured/custom-search-input -->
            <div class="row">
                <div class="col-xs-12">

                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <input type="text" class="form-control input-lg" placeholder="Filter" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-lg" type="button">
                                    <i class="glyphicon glyphicon-filter"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <ul class="default-list" data-bind="foreach: filteredList">
                    <li class="each-station" data-bind="text: name, click: bounce"></li>
                </ul>
            </div>
            <div id="map" class="col-md-8">

            </div>

    <!-- <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script> -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <!-- js downloaded with default setting from bootstrap site with all feature -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEyPNxeGjqWzsIJqxoFdU696GLvtzj6MQ&callback=initApp">
    </script>

</body>
</html>
